<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Contact Form</title>
</head>
<body>
    <main>
        <header>
            <h1>My First Form</h1>
            <p>Empower the art of data collection!</p>
        </header>

        <!-- 
            OBJECTIVE:

            Add a simple contactform that collects user information
            and user interests. Submit the form to Netlify
            for processing.
         -->
         <form action="./thanks.html" netlify method="post">
         <fieldset> 
            <legend>user information</legend>

            <p>
                <label for="firstName">First Name!</label><br>
                <input type="text" name="firstName" id="firstName">
            </p>

            <p>
                <label for="lastName">Last Name!</label><br>
                <input type="text" name="lastName" id="lastName">
            </p>
             
            <p>
            <label for="Emailid">Email Id!</label><br>
            <input type="text" name="Emailid" id="Emailid">
            </p>

            <p>
                <label for="Phone">Phone!</label><br>
                <input type="number" name="Phone" id="Phone">
            </p>
            </fieldset>

            <fieldset>
                <legend>interests</legend>

                <p>
                  Check all the apply
                </p>
                <ul>
                    <li>
                      <input type="checkbox" name="career opportunity" id="career opportunity"
                      value="career opportunity">
                      <label for="career opportunity">Career opportunity</label>
                    </li>

                    <li>
                      <input type="checkbox" name="business proposal" id="business proposal"
                      value="business proposal">
                      <label for="business proposal">Business Proposal</label>
                    </li>

                    <li>
                      <input type="checkbox" name="complaint" id="complaint"
                      value="complaint">
                      <label for="complaint">Complaint</label>
                    </li>
                </ul>

              </fieldset>
            <fieldset>

              <p>
                <label for="Message"> Message!</label><br>
                <input type="text" name="Message" id="Message">
            </p>
            
        </fieldset>


             
              

    
</body>
</html>
